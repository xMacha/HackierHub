<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HackierHub - Webhooks</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <!-- Nawigacja -->
    <nav>
      <div class="container">
        <h1 class="logo"><a href="index.html">HackierHub</a></h1>
        <ul class="nav-links">
          <li><a href="index.html">Strona Główna</a></li>
          <li><a href="regulamin.html">Regulamin</a></li>
          <li><a href="forum.html">Forum</a></li>
        </ul>
      </div>
    </nav>
  </header>
  
  <main>
    <div class="container">
      <h2>Webhooks</h2>
      <p>Wyślij wiadomość na Discorda za pomocą Webhooka.</p>
      <form id="webhookForm">
        <label for="webhookUrl">Webhook URL:</label>
        <input type="text" id="webhookUrl" placeholder="Wprowadź URL webhooka Discorda" required>
        
        <label for="message">Wiadomość:</label>
        <textarea id="message" placeholder="Wpisz treść wiadomości" required></textarea>
        
        <label for="spamCount">Liczba wiadomości (0 = ciągłe wysyłanie):</label>
        <input type="number" id="spamCount" min="0" value="1">
        
        <button type="submit" class="btn">Wyślij</button>
      </form>
      <!-- Przycisk do zatrzymywania ciągłego wysyłania (ukryty domyślnie) -->
      <button id="stopButton" class="btn" style="display:none;">Zatrzymaj wysyłanie</button>
      
      <h3>Log wysłanych wiadomości:</h3>
      <div id="log" class="log-container">
        <!-- Logi będą dodawane tutaj -->
      </div>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>&copy; 2025 HackierHub. Wszelkie prawa zastrzeżone.</p>
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
